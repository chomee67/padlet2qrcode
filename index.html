<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL to QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .canvas {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    canvas {
      margin-bottom: 10px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>URL to QR Code Generator</h1>
  <textarea id="inputText" placeholder="請輸入包含網址的文字..."></textarea>
  <button onclick="generateQRCodes()">分析並生成 QR Code</button>
  <div class="canvas" id="resultCanvas"></div>
  <script>
    function generateQRCodes() {
      const inputText = document.getElementById('inputText').value;
      const urlRegex = /padlet\.com\/[^\s<>]+/g;
      const urls = inputText.match(urlRegex);
      const resultCanvas = document.getElementById('resultCanvas');
      resultCanvas.innerHTML = ''; // 清空畫布內容

      if (!urls) {
        alert('未找到任何有效的網址。');
        return;
      }

      urls.forEach((url, index) => {
        const card = document.createElement('div');
        card.className = 'card';

        // 建立 QR Code
        const canvas = document.createElement('canvas');
        QRCode.toCanvas(canvas, url, { width: 200 }, (error) => {
          if (error) console.error(error);
        });
        card.appendChild(canvas);

        // 加入頁數與超連結
        const link = document.createElement('a');
        link.href = `https://${url}`;
        link.target = '_blank';
        link.textContent = `第 ${index + 1} 頁`;
        card.appendChild(link);

        resultCanvas.appendChild(card);
      });
    }
  </script>
</body>
</html>
